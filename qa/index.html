<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="./style/qa.css" type="text/css" rel="stylesheet">
    <script src="./js/qa.js" type="text/javascript" defer></script>
    <title>匿名提问</title>
</head>

<body>
    <div id="border">
        <p id="host"></p>
        <div id="view"></div>
        <p>发送内容</p>
        <textarea id="content" class="text"></textarea>
        <div id="buttonBorder">
            <a id="ask" class="button" href="javascript:;">提问</a>
            <a id="respond" class="button" href="javascript:;">回复</a>
            <a id="delete" class="button" href="javascript:;">删除</a>
            <a id="return" class="button" href="../">返回</a>
        </div>
        <p>分享网址，邀请提问：</p>
        <p id="share"><span id="shareText"></span><a id="copy" href="javascript:;">复制</a></p>
    </div>
    <textarea id="shareCopy"></textarea>
</body>

</html>
